<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title">
        <p>typing speed text game</p>
    </div>
    <div class="container">
        <div class="info">
            <p>you are playing on <span></span> level & you have <span></span>second to type the word</p>
        </div>
        
        <button>Start Playing</button>
        <div class="word_choosen">
           
        </div>
        <input type="text">
        
        <div class="upcomming_words">
            
        </div>
        <div class="controls">
            <p>time left: <span class="sec"></span>seconds</p>
            <p>score: <span class="fscore">0</span> from <span class="sscore"></span></p>
        </div>
        <div class="finish">
            <p></p>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
